    <script>
        //Que1
        // Object storing student names and their corresponding marks
let studentMarks = {
    "harry": 98,
    "rahul": 70,
    "aakash":78,
    
};

// Extracting the keys (student names) into an array
let students = Object.keys(studentMarks);

// Using a simple for loop to iterate over the array of keys
for (let i = 0; i < students.length; i++) {
    let student = students[i];
    console.log(student + ": " + studentMarks[student]);
}

//Que2

// Object storing student names and their corresponding marks
let Marks = {
    "harry": 98,
    "rahul": 70,
    "aakash":78,
    
   
};

// Using for...in loop to iterate over the properties of the object
for (let student in Marks) {
    console.log(student + ": " + Marks[student]);
}

//Que3
let correctNumber = 7;
let userNumber;

while (true) {
    userNumber = parseInt(prompt("Enter a number:"));
    
    if (userNumber === correctNumber) {
        console.log("Correct number entered!");
        break;
    } else {
        console.log("Try again.");
    }
}

//Que4

// Function to calculate the mean of an array of numbers
function calculateMean(numbers) {
    let sum = 0;
    for (let i = 0; i < numbers.length; i++) {
        sum += numbers[i];
    }
    return sum / numbers.length;
}

// Array to store the numbers
let numbers = [];

// Prompt the user to enter 5 numbers
for (let i = 0; i < 5; i++) {
    let number = parseFloat(prompt("Enter number " + (i + 1) + ":"));
    numbers.push(number);
}

// Calculate the mean
let mean = calculateMean(numbers);

// Display the mean
alert("The mean of the entered numbers is: " + mean);



   







        

    </script>
